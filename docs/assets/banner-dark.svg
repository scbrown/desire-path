      <stop offset="100%" stop-color="#e8590c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="660" height="150" rx="10" fill="#0d1117"/>
  <rect x=".5" y=".5" width="659" height="149" rx="10" fill="none" stroke="#30363d"/>

  <!-- Path icon: square with diagonal shortcut -->
